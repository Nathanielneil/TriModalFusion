<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriModalFusion 实时检测系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 标题栏 -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-brain"></i> TriModalFusion 实时检测系统
                </span>
                <div class="d-flex align-items-center">
                    <span id="status" class="badge bg-secondary me-3">未连接</span>
                    <button id="toggleStream" class="btn btn-success btn-sm">
                        <i class="fas fa-play"></i> 开始检测
                    </button>
                </div>
            </div>
        </nav>

        <div class="row mt-3">
            <!-- 左侧输入面板 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-video"></i> 实时输入</h5>
                    </div>
                    <div class="card-body">
                        <!-- 摄像头视频 -->
                        <div class="mb-3">
                            <label class="form-label">摄像头视频</label>
                            <div class="video-container">
                                <video id="videoInput" autoplay muted playsinline></video>
                                <canvas id="videoCanvas" style="display: none;"></canvas>
                            </div>
                        </div>

                        <!-- 音频输入 -->
                        <div class="mb-3">
                            <label class="form-label">音频输入</label>
                            <div class="audio-controls">
                                <button id="toggleAudio" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-microphone"></i> 开始录音
                                </button>
                                <div class="audio-visualizer ms-2">
                                    <canvas id="audioCanvas" width="200" height="60"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- 手势检测区域 -->
                        <div class="mb-3">
                            <label class="form-label">手势检测</label>
                            <div class="gesture-overlay">
                                <canvas id="gestureCanvas" width="640" height="480"></canvas>
                            </div>
                        </div>

                        <!-- 文件上传 -->
                        <div class="mb-3">
                            <label class="form-label">或上传文件</label>
                            <div class="row">
                                <div class="col-4">
                                    <input type="file" id="speechFile" class="form-control form-control-sm" accept="audio/*">
                                    <small class="text-muted">音频文件</small>
                                </div>
                                <div class="col-4">
                                    <input type="file" id="imageFile" class="form-control form-control-sm" accept="image/*">
                                    <small class="text-muted">图像文件</small>
                                </div>
                                <div class="col-4">
                                    <input type="file" id="gestureFile" class="form-control form-control-sm" accept=".json,.csv">
                                    <small class="text-muted">手势数据</small>
                                </div>
                            </div>
                            <button id="uploadBtn" class="btn btn-outline-secondary btn-sm mt-2">
                                <i class="fas fa-upload"></i> 上传检测
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 系统状态 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-chart-line"></i> 系统状态</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-3">
                                <div class="metric">
                                    <div id="fps" class="metric-value">0</div>
                                    <div class="metric-label">FPS</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="metric">
                                    <div id="latency" class="metric-value">0ms</div>
                                    <div class="metric-label">延迟</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="metric">
                                    <div id="confidence" class="metric-value">0%</div>
                                    <div class="metric-label">置信度</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="metric">
                                    <div id="predictions" class="metric-value">0</div>
                                    <div class="metric-label">预测数</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧结果面板 -->
            <div class="col-md-6">
                <!-- 预测结果 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-brain"></i> 检测结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="predictionResults">
                            <div class="text-muted text-center p-4">
                                <i class="fas fa-robot fa-3x mb-3"></i>
                                <p>等待检测结果...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 模态特征可视化 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-eye"></i> 特征可视化</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <h6 class="text-center">语音特征</h6>
                                <canvas id="speechFeatureCanvas" width="150" height="100"></canvas>
                            </div>
                            <div class="col-4">
                                <h6 class="text-center">图像特征</h6>
                                <canvas id="imageFeatureCanvas" width="150" height="100"></canvas>
                            </div>
                            <div class="col-4">
                                <h6 class="text-center">手势特征</h6>
                                <canvas id="gestureFeatureCanvas" width="150" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 注意力权重 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-crosshairs"></i> 注意力权重</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="attentionCanvas" width="500" height="200"></canvas>
                    </div>
                </div>

                <!-- 历史记录 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-history"></i> 检测历史</h6>
                    </div>
                    <div class="card-body">
                        <div id="historyList" style="max-height: 200px; overflow-y: auto;">
                            <!-- 历史记录将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">检测设置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">检测间隔 (毫秒)</label>
                        <input type="number" id="detectionInterval" class="form-control" value="500" min="100" max="5000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">置信度阈值</label>
                        <input type="range" id="confidenceThreshold" class="form-range" min="0.1" max="1.0" step="0.1" value="0.5">
                        <div class="form-text">当前值: <span id="thresholdValue">0.5</span></div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showFeatures" checked>
                            <label class="form-check-label">显示特征可视化</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showAttention" checked>
                            <label class="form-check-label">显示注意力权重</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="saveSettings">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediapipe/0.10.0/holistic.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
